

<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link

      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,700;0,800;1,500;1,700;1,800&display=swap"

      rel="stylesheet"

    />

    <link rel="stylesheet" href="style.css" />

  </head>

  <body>

    <div class="card">

      <div class="card-left">

        <div class="result">Your Result</div>

        <div class="score">

          <div calss="score-value"><p>76</p></div>

          <div>of 100</div>

        </div>

        <div class="result-discription">

          <div class="great">Great</div>

          <div class="text">

            You have scored higher than 65% of the people who have taken these

            tests.

          </div>

        </div>

      </div>

 

      <div class="card-right">

        <div class="summary">Summary</div>

        <div class="values">

          <div class="single-value red">

            <img src="assets/images/icon-reaction.svg" alt="Icon" />

            <div class="single-value-name">Reaction</div>

            <div class="single-value-sorce"><span> 80</span> /100</div>

          </div>

          <div class="single-value yellow">

            <img src="assets/images/icon-memory.svg" alt="Icon" />

            <div class="single-value-name">Memory</div>

            <div class="single-value-sorce"><span> 92</span> /100</div>

          </div>

          <div class="single-value green">

            <img src="assets/images/icon-verbal.svg" alt="Icon" />

            <div class="single-value-name">Verbal</div>

            <div class="single-value-sorce"><span> 61</span> /100</div>

          </div>

          <div class="single-value blue">

            <img src="assets/images/icon-visual.svg" alt="Icon" />

            <div class="single-value-name">Visual</div>

            <div class="single-value-sorce"><span> 72</span> /100</div>

          </div>

        </div>

        <button class="continue">Continue</button>

      </div>

    </div>

  </body>

</html>
